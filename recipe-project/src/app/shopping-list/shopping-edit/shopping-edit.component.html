<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="addItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" required>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 ">
                    <button style="margin-right: 7px;" class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button style="margin-right: 7px;" (click)="onDelete()" *ngIf="editMode" class="btn  btn-danger" type="button">Delete</button>
                    <button style="margin-right: 7px;" class="btn  btn-warning" (click)="onClear()" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
