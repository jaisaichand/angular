<div class="row">
    <div class="col-md-12">
        <img [src]="detailData.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>{{detailData.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        {{detailData.description}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
    </div>
</div>



<div class="row">
    <div class="col-md-12">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let ingredient of detailData.ingredients">
{{ingredient.name}} - {{ingredient.amount}}
          </li>
      </ul>
    </div>
</div>
