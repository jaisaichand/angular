<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button 
                    class="btn btn-success" 
                    type="submit"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="imagePath">Image Url</label>
                            <input type="text" #imgPath formControlName="imagePath" id="imagePath" class="form-control">
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img [src]="imgPath.value" class="img-responsive">
                </div>
            </div>

            <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
            </div>

            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredientCtrl of ingredientControls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-md-8">
                                <input type="text" class="form-control" formControlName="name">
                        </div>

                        <div class="col-md-2">
                                <input type="number" class="form-control" formControlName="amount">
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
